<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Darsh's E-Commerce Site</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .product {
      border: 1px solid #ccc;
      background: #fff;
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
    }
    .product h3 { margin: 0 0 10px; }
    .product p { margin: 5px 0; }
    .product button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Welcome to Darsh's E-Commerce Site</h1>

  <div class="product">
    <h3>Product 1</h3>
    <p>Price: $10</p>
    <button onclick="alert('Product 1 added to cart!')">Add to Cart</button>
  </div>

  <div class="product">
    <h3>Product 2</h3>
    <p>Price: $20</p>
    <button onclick="alert('Product 2 added to cart!')">Add to Cart</button>
  </div>

</body>
</html>
